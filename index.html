<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Codex HUD</title>
  <style>
    body {
      background: #0b0f1a;
      color: #ffffff;
      font-family: monospace;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    .xp-bar-container {
      width: 100%;
      height: 24px;
      background: #2c3e50;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 30px;
    }
    .xp-bar-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #6eaaff, #5cd3b4);
      transition: width 0.5s ease-in-out;
    }
    .badge-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 16px;
      margin-bottom: 40px;
    }
    .badge {
      background: #1f2937;
      border: 2px solid #374151;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .badge:hover {
      transform: scale(1.05);
      border-color: #6eaaff;
    }
    .badge.completed {
      background: #264d3c;
      border-color: #3fa76f;
    }
    .badge.stripped {
      opacity: 0.4;
      cursor: not-allowed;
      border-color: #555;
    }
    .badge-desc {
      color: #9ca3af;
      font-size: 0.75em;
    }
    .prompt-panel {
      background: #111827;
      border: 1px solid #6eaaff;
      border-radius: 8px;
      padding: 20px;
      display: none;
    }
    .choice-button {
      margin: 10px 0;
      padding: 8px 14px;
      background: #1f5f8b;
      border: none;
      border-radius: 6px;
      color: white;
      font-family: monospace;
      cursor: pointer;
    }
    .choice-button:hover {
      background: #2980b9;
    }
    .quote-box {
      margin-top: 20px;
      font-style: italic;
      color: #b0e0ff;
      background: #1e2630;
      padding: 10px;
      border-left: 4px solid #6eaaff;
      border-radius: 4px;
    }
    .history-log {
      background: #0e1621;
      border-top: 1px solid #444;
      margin-top: 40px;
      padding-top: 20px;
    }
    .history-log h3 {
      margin-top: 0;
      font-size: 1.2em;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }
    .history-log ul {
      list-style-type: none;
      padding-left: 0;
      margin-top: 10px;
    }
    .history-log li {
      padding: 6px 0;
      border-bottom: 1px dashed #444;
      font-size: 0.9em;
      color: #aaa;
    }
    .download-button {
      margin-top: 20px;
      padding: 10px 16px;
      font-size: 0.9em;
      font-family: monospace;
      background: #223;
      border: 1px solid #6eaaff;
      border-radius: 6px;
      color: #6eaaff;
      cursor: pointer;
    }
    .download-button:hover {
      background: #2a3344;
    }
  </style>
</head>
<body>
  <h1>Codex HUD: Badge Grid</h1>

  <div class="xp-bar-container">
    <div class="xp-bar-fill" id="xpBar"></div>
  </div>

  <div class="badge-grid" id="badgeGrid">
    <div class="badge" id="taskmaster" onclick="triggerPrompt('taskmaster')">Taskmaster</div>
    <div class="badge" id="dustbuster" onclick="triggerPrompt('dustbuster')">Dustbuster</div>
    <div class="badge" id="supplychain" onclick="triggerPrompt('supplychain')">Supplychain</div>
    <div class="badge" id="soothingspike" onclick="triggerPrompt('soothingspike')">Soothing Spike</div>
    <div class="badge" id="fixittoken" onclick="triggerPrompt('fixittoken')">Fix-It Token</div>
    <div class="badge" id="breathwork" onclick="triggerPrompt('breathwork')">Breathwork</div>
    <div class="badge" id="noiseshield" onclick="triggerPrompt('noiseshield')">Noiseshield</div>
    <div class="badge" id="weightedwarrior" onclick="triggerPrompt('weightedwarrior')">Weighted Warrior</div>
    <div class="badge" id="lightslayer" onclick="triggerPrompt('lightslayer')">Lightslayer</div>
    <div class="badge" id="scentreset" onclick="triggerPrompt('scentreset')">Scent Reset</div>
    <div class="badge" id="maskdropper" onclick="triggerPrompt('maskdropper')">Mask Dropper</div>
    <div class="badge" id="lorekeeper" onclick="triggerPrompt('lorekeeper')">Lorekeeper</div>
    <div class="badge" id="companionhealer" onclick="triggerPrompt('companionhealer')">Companion Healer</div>
    <div class="badge" id="feralmerge" onclick="triggerPrompt('feralmerge')">Feral Merge</div>
    <div class="badge" id="identityanchor" onclick="triggerPrompt('identityanchor')">Identity Anchor</div>
    <div class="badge" id="shadowtransfer" onclick="triggerPrompt('shadowtransfer')">Shadow Transfer</div>
  </div>

  <div class="prompt-panel" id="promptPanel"></div>

  <div class="history-log" id="historyLog">
    <h3>Memory Scroll</h3>
    <ul id="historyList"></ul>
    <div id="archivistPanel" style="display:none;"><button class="download-button" onclick="downloadLog()">ðŸ“¥ Export Memory Scroll</button></div>
  </div>

</body>
</html>
