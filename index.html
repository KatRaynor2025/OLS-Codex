<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Codex HUD</title>
  <style>
    body {
      background: #0b0f1a;
      color: #ffffff;
      font-family: monospace;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    .xp-bar-container {
      width: 100%;
      height: 24px;
      background: #2c3e50;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 30px;
    }
    .xp-bar-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #6eaaff, #5cd3b4);
      transition: width 0.5s ease-in-out;
    }
    .badge-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 16px;
      margin-bottom: 40px;
    }
    .badge {
      background: #1f2937;
      border: 2px solid #374151;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .badge:hover {
      transform: scale(1.05);
      border-color: #6eaaff;
    }
    .badge.completed {
      background: #264d3c;
      border-color: #3fa76f;
    }
    .badge.stripped {
      opacity: 0.4;
      cursor: not-allowed;
      border-color: #555;
    }
    .badge-desc {
      color: #9ca3af;
      font-size: 0.75em;
    }
    .prompt-panel {
      background: #111827;
      border: 1px solid #6eaaff;
      border-radius: 8px;
      padding: 20px;
      display: none;
    }
    .choice-button {
      margin: 10px 0;
      padding: 8px 14px;
      background: #1f5f8b;
      border: none;
      border-radius: 6px;
      color: white;
      font-family: monospace;
      cursor: pointer;
    }
    .choice-button:hover {
      background: #2980b9;
    }
    .quote-box {
      margin-top: 20px;
      font-style: italic;
      color: #b0e0ff;
      background: #1e2630;
      padding: 10px;
      border-left: 4px solid #6eaaff;
      border-radius: 4px;
    }
    .history-log {
      background: #0e1621;
      border-top: 1px solid #444;
      margin-top: 40px;
      padding-top: 20px;
    }
    .history-log h3 {
      margin-top: 0;
      font-size: 1.2em;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }
    .history-log ul {
      list-style-type: none;
      padding-left: 0;
      margin-top: 10px;
    }
    .history-log li {
      padding: 6px 0;
      border-bottom: 1px dashed #444;
      font-size: 0.9em;
      color: #aaa;
    }
    .download-button {
      margin-top: 20px;
      padding: 10px 16px;
      font-size: 0.9em;
      font-family: monospace;
      background: #223;
      border: 1px solid #6eaaff;
      border-radius: 6px;
      color: #6eaaff;
      cursor: pointer;
    }
    .download-button:hover {
      background: #2a3344;
    }
  </style>
</head>
<body>
  <h1>Codex HUD: Badge Grid</h1>

  <div class="xp-bar-container">
    <div class="xp-bar-fill" id="xpBar"></div>
  </div>

  <div class="badge-grid" id="badgeGrid">
    <div class="badge" id="taskmaster" onclick="triggerPrompt('taskmaster')">Taskmaster</div>
    <div class="badge" id="dustbuster" onclick="triggerPrompt('dustbuster')">Dustbuster</div>
    <div class="badge" id="supplychain" onclick="triggerPrompt('supplychain')">Supplychain</div>
    <div class="badge" id="soothingspike" onclick="triggerPrompt('soothingspike')">Soothing Spike</div>
    <div class="badge" id="fixittoken" onclick="triggerPrompt('fixittoken')">Fix-It Token</div>
    <div class="badge" id="breathwork" onclick="triggerPrompt('breathwork')">Breathwork</div>
    <div class="badge" id="noiseshield" onclick="triggerPrompt('noiseshield')">Noiseshield</div>
    <div class="badge" id="weightedwarrior" onclick="triggerPrompt('weightedwarrior')">Weighted Warrior</div>
    <div class="badge" id="lightslayer" onclick="triggerPrompt('lightslayer')">Lightslayer</div>
    <div class="badge" id="scentreset" onclick="triggerPrompt('scentreset')">Scent Reset</div>
    <div class="badge" id="maskdropper" onclick="triggerPrompt('maskdropper')">Mask Dropper</div>
    <div class="badge" id="lorekeeper" onclick="triggerPrompt('lorekeeper')">Lorekeeper</div>
    <div class="badge" id="companionhealer" onclick="triggerPrompt('companionhealer')">Companion Healer</div>
    <div class="badge" id="feralmerge" onclick="triggerPrompt('feralmerge')">Feral Merge</div>
    <div class="badge" id="identityanchor" onclick="triggerPrompt('identityanchor')">Identity Anchor</div>
    <div class="badge" id="shadowtransfer" onclick="triggerPrompt('shadowtransfer')">Shadow Transfer</div>
  </div>

  <div class="prompt-panel" id="promptPanel"></div>

  <div class="history-log" id="historyLog">
    <h3>Memory Scroll</h3>
    <ul id="historyList"></ul>
    <div id="archivistPanel" style="display:none;"><button class="download-button" onclick="downloadLog()">üì• Export Memory Scroll</button></div>
  </div>

<script>
    const badgeState = {
      completed: {},
      stripped: { companionhealer: true }
    };
    let xp = 0;

    const quotes = {
      taskmaster: "Discipline is choosing between what you want now and what you want most.",
      dustbuster: "In silence, the truth surfaces.",
      feralmerge: "Your instinct isn‚Äôt the enemy. It‚Äôs the guard dog that learned too much.",
      scentreset: "Memory lives in scent. So does safety.",
      companionhealer: "Healing is a two-player game.",
      identityanchor: "Even when lost, you are not gone."
    };

    function getTimestamp() {
      return new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function renderPrompt(badgeId, prompt) {
      const panel = document.getElementById("promptPanel");
      const optionsHtml = prompt.options.map(option =>
        `<button class='choice-button' onclick="completePrompt('${badgeId}', '${option}')">${option}</button>`
      ).join('');
      panel.innerHTML = `<h2>${prompt.title}</h2><p>${prompt.text}</p>` + optionsHtml;
      panel.style.display = "block";
    }

    function triggerPrompt(badgeId) {
      if (badgeState.stripped[badgeId] || badgeState.completed[badgeId]) return;
      const prompts = getPrompts();
      renderPrompt(badgeId, prompts[badgeId]);
    }

    function completePrompt(badgeId, choice) {
      badgeState.completed[badgeId] = true;
      document.getElementById(badgeId).classList.add("completed");
      xp += 100;
      updateXP();
      const displayName = badgeId.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
      const time = getTimestamp();
      const followup = getPrompts()[badgeId].branch ? `<p style='margin-top:12px;'>üîç Follow-up: ${getPrompts()[badgeId].branch}</p>` : '';
      document.getElementById("promptPanel").innerHTML = `
        <p><b>${displayName}</b> completed at ${time}. Choice: ${choice}</p>
        <div class='quote-box'>‚Äú${quotes[badgeId] || ''}‚Äù</div>
        ${followup}`;
      const history = document.getElementById("historyList");
      const listItem = document.createElement("li");
      listItem.textContent = `[${time}] ${displayName} ‚Üí ${choice}`;
      history.appendChild(listItem);
      saveToStorage(`[${time}] ${displayName} ‚Üí ${choice}`);
    }

    function updateXP() {
      const percent = Math.min(100, (xp / 600) * 100);
      document.getElementById("xpBar").style.width = percent + '%';
      if (xp >= 600) {
        document.querySelectorAll(".badge.completed").forEach(b => b.classList.add("upgraded"));
      }
      for (const id in badgeState.stripped) {
        const badge = document.getElementById(id);
        if (xp >= 300 && badge.classList.contains("stripped")) {
          badge.classList.remove("stripped");
          delete badgeState.stripped[id];
        }
      }
    }

    function downloadLog() {
      const entries = document.querySelectorAll("#historyList li");
      let logText = "Codex Memory Scroll
-------------------------
";
      entries.forEach(entry => {
        logText += entry.textContent + "
";
      });
      const blob = new Blob([logText], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "Codex_Memory_Scroll.txt";
      link.click();
      URL.revokeObjectURL(url);
    }

    function saveToStorage(entry) {
      const logs = JSON.parse(localStorage.getItem("codex_logs") || "[]");
      logs.push(entry);
      localStorage.setItem("codex_logs", JSON.stringify(logs));
    }

    function restoreHistory() {
      const logs = JSON.parse(localStorage.getItem("codex_logs") || "[]");
      const history = document.getElementById("historyList");
      logs.forEach(log => {
        const li = document.createElement("li");
        li.textContent = log;
        history.appendChild(li);
      });
    }

    function getPrompts() {
      const advancedUnlocked = xp >= 600;
      return {
        taskmaster: {
          title: "Taskmaster",
          text: "What type of task is hardest for you to start?",
          options: ["Emotional labor", "Physical chores", "Appointments"],
          branch: advancedUnlocked ? "Why do you avoid that type of task?" : null
        },
        dustbuster: {
          title: "Dustbuster",
          text: "What kind of sensory reset helps you most?",
          options: ["Silence", "Smells", "Textures"]
        },
        feralmerge: {
          title: "Feral Merge",
          text: "What does your instinct usually try to protect?",
          options: ["The body", "A younger voice", "A secret"]
        },
        scentreset: {
          title: "Scent Reset",
          text: "Which scent helps you re-center?",
          options: ["Lavender", "Eucalyptus", "No scent‚Äîjust air"]
        },
        companionhealer: {
          title: "Companion Healer",
          text: "Who are you most able to soothe?",
          options: ["A part inside", "A partner", "A pet or child"]
        },
        identityanchor: {
          title: "Identity Anchor",
          text: "Which truth keeps you grounded?",
          options: ["My name is still mine", "I survived this far", "My body is home"]
        }
      };
    }

    window.onload = function() {
      restoreHistory();
      const archivistPanel = document.getElementById("archivistPanel");
      if (localStorage.getItem("codex_mode") === "archivist") {
        archivistPanel.style.display = "block";
      }
      for (const id in badgeState.stripped) {
        const badge = document.getElementById(id);
        if (badge) badge.classList.add("stripped");
      }
    }
</script>
</body>
</html>
