<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Codex HUD</title>
  <style>
    body {
      background: #0b0f1a;
      color: #ffffff;
      font-family: monospace;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .xp-bar-container {
      width: 100%;
      height: 24px;
      background: #2c3e50;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 30px;
    }

    .xp-bar-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #6eaaff, #5cd3b4);
      transition: width 0.5s ease-in-out;
    }

    .badge-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 16px;
      margin-bottom: 40px;
    }

    .prompt-panel {
      background: #111827;
      border: 1px solid #6eaaff;
      border-radius: 8px;
      padding: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Codex HUD: Badge Grid</h1>

  <div class="xp-bar-container">
    <div class="xp-bar-fill" id="xpBar"></div>
  </div>

  <div class="badge-grid" id="badgeGrid">
    <!-- Badge tiles will go here -->
  </div>

  <div class="prompt-panel" id="promptPanel">
    <!-- Prompt content will be injected here -->
  </div>
</body>
</html>
