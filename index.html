<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Codex HUD</title>
  <style>
    body {
      background: #0b0f1a;
      color: #ffffff;
      font-family: monospace;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    .xp-bar-container {
      width: 100%;
      height: 24px;
      background: #2c3e50;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 10px;
    }
    .xp-bar-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #6eaaff, #5cd3b4);
      transition: width 0.5s ease-in-out;
    }
    #xpValue {
      text-align: center;
      font-size: 0.9rem;
      color: #bbb;
      margin-bottom: 20px;
    }
    .badge-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 16px;
      margin-bottom: 40px;
    }
    .badge {
      background: #1f2937;
      border: 2px solid #374151;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .badge:hover {
      transform: scale(1.05);
      border-color: #6eaaff;
    }
    .badge.completed {
      background: #264d3c;
      border-color: #3fa76f;
    }
    .badge.stripped {
      opacity: 0.4;
      cursor: not-allowed;
      border-color: #555;
    }
    .badge.upgraded {
      animation: glow 1.5s infinite alternate;
      border-color: gold;
    }
    @keyframes glow {
      from { box-shadow: 0 0 5px gold; }
      to { box-shadow: 0 0 20px gold; }
    }
    .prompt-panel {
      background: #111827;
      border: 1px solid #6eaaff;
      border-radius: 8px;
      padding: 20px;
      display: none;
    }
    .choice-button {
      margin: 10px 0;
      padding: 8px 14px;
      background: #1f5f8b;
      border: none;
      border-radius: 6px;
      color: white;
      font-family: monospace;
      cursor: pointer;
    }
    .choice-button:hover {
      background: #2980b9;
    }
    .quote-box {
      margin-top: 20px;
      font-style: italic;
      color: #b0e0ff;
      background: #1e2630;
      padding: 10px;
      border-left: 4px solid #6eaaff;
      border-radius: 4px;
    }
    .history-log {
      background: #0e1621;
      border-top: 1px solid #444;
      margin-top: 40px;
      padding-top: 20px;
    }
    .history-log h3 {
      margin-top: 0;
      font-size: 1.2em;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }
    .history-log ul {
      list-style-type: none;
      padding-left: 0;
      margin-top: 10px;
    }
    .history-log li {
      padding: 6px 0;
      border-bottom: 1px dashed #444;
      font-size: 0.9em;
      color: #aaa;
    }
    .download-button {
      margin-top: 20px;
      padding: 10px 16px;
      font-size: 0.9em;
      font-family: monospace;
      background: #223;
      border: 1px solid #6eaaff;
      border-radius: 6px;
      color: #6eaaff;
      cursor: pointer;
    }
    .download-button:hover {
      background: #2a3344;
    }
  </style>
</head>
<body>
  <h1>Codex HUD: Badge Grid</h1>
  <div class="xp-bar-container"><div class="xp-bar-fill" id="xpBar"></div></div>
  <div id="xpValue">XP: 0 / 600</div>
  <div class="badge-grid" id="badgeGrid"></div>
  <div class="prompt-panel" id="promptPanel"></div>
  <div class="history-log" id="historyLog">
    <h3>Memory Scroll</h3>
    <ul id="historyList"></ul>
    <div id="archivistPanel" style="display:none;"><button class="download-button" onclick="downloadLog()">ðŸ“¥ Export Memory Scroll</button></div>
  </div>

  <script>
    const badgeState = {
      completed: {},
      stripped: { companionhealer: true }
    };
    let xp = 0;

    const badgeData = Object.entries(getPrompts());

    const badgeGrid = document.getElementById("badgeGrid");
    badgeData.forEach(([id, badge]) => {
      const div = document.createElement("div");
      div.className = "badge";
      div.id = id;
      div.textContent = badge.title;
      div.onclick = () => triggerPrompt(id);
      badgeGrid.appendChild(div);
    });

    function getPrompts() {
      const advancedUnlocked = xp >= 600;
      return {
        taskmaster: {
          title: "Taskmaster",
          text: "What type of task is hardest for you to start?",
          options: ["Emotional labor", "Physical chores", "Appointments"],
          branch: advancedUnlocked ? "Why do you avoid that type of task?" : null
        },
        dustbuster: { title: "Dustbuster", text: "What kind of sensory reset helps you most?", options: ["Silence", "Smells", "Textures"] },
        supplychain: { title: "Supply Chain", text: "What resource are you always running out of?", options: ["Time", "Money", "Energy"] },
        soothingspike: { title: "Soothing Spike", text: "What helps you calm down fast, even if temporary?", options: ["Touch", "Sound", "Breath"] },
        fixittoken: { title: "Fix-It Token", text: "Whatâ€™s something small you can fix right now?", options: ["Messy space", "Unsent message", "Cluttered mind"] },
        breathwork: { title: "Breathwork", text: "How does your breath feel right now?", options: ["Shallow", "Tight", "Calm"] },
        noiseshield: { title: "Noise Shield", text: "Which sound would soothe you most right now?", options: ["White noise", "Music", "Silence"] },
        weightedwarrior: { title: "Weighted Warrior", text: "What helps you feel held or grounded?", options: ["Weighted blanket", "Pressure", "Warmth"] },
        lightslayer: { title: "Lightslayer", text: "How do you adjust your space for overstimulation?", options: ["Turn off lights", "Cover face", "Leave room"] },
        scentreset: { title: "Scent Reset", text: "Which scent helps you re-center?", options: ["Lavender", "Eucalyptus", "No scentâ€”just air"] },
        maskdropper: { title: "Mask Dropper", text: "When do you feel safest unmasking?", options: ["Alone", "With one person", "With my system"] },
        lorekeeper: { title: "Lorekeeper", text: "Which memory deserves to be preserved today?", options: ["A laugh", "A truth", "A victory"] },
        companionhealer: { title: "Companion Healer", text: "Who are you most able to soothe?", options: ["A part inside", "A partner", "A pet or child"] },
        feralmerge: { title: "Feral Merge", text: "What does your instinct usually try to protect?", options: ["The body", "A younger voice", "A secret"] },
        identityanchor: { title: "Identity Anchor", text: "Which truth keeps you grounded?", options: ["My name is still mine", "I survived this far", "My body is home"] },
        shadowtransfer: { title: "Shadow Transfer", text: "What energy are you carrying that isnâ€™t yours?", options: ["Fear", "Guilt", "Confusion"] }
      };
    }

    function triggerPrompt(id) {
      if (badgeState.stripped[id] || badgeState.completed[id]) return;
      const { title, text, options, branch } = getPrompts()[id];
      const panel = document.getElementById("promptPanel");
      panel.innerHTML = `<h2>${title}</h2><p>${text}</p>` +
        options.map(opt => `<button class='choice-button' onclick="completePrompt('${id}', '${opt}')">${opt}</button>`).join('');
      panel.style.display = "block";
    }

    function completePrompt(id, choice) {
      badgeState.completed[id] = true;
      const el = document.getElementById(id);
      el.classList.add("completed");
      xp += 100;
      updateXP();
      const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const displayName = el.textContent;
      document.getElementById("promptPanel").innerHTML = `<p><b>${displayName}</b> completed at ${time}. Choice: ${choice}</p>`;
      const li = document.createElement("li");
      li.textContent = `[${time}] ${displayName} â†’ ${choice}`;
      document.getElementById("historyList").appendChild(li);
      saveToStorage(li.textContent);
    }

    function updateXP() {
      const percent = Math.min(100, (xp / 600) * 100);
      document.getElementById("xpBar").style.width = percent + "%";
      document.getElementById("xpValue").textContent = `XP: ${xp} / 600`;
      if (xp >= 300) document.getElementById("companionhealer")?.classList.remove("stripped");
      if (xp >= 600) {
        document.querySelectorAll(".badge.completed").forEach(b => b.classList.add("upgraded"));
      }
    }

    function saveToStorage(entry) {
      const logs = JSON.parse(localStorage.getItem("codex_logs") || "[]");
      logs.push(entry);
      localStorage.setItem("codex_logs", JSON.stringify(logs));
    }

    function restoreHistory() {
      const logs = JSON.parse(localStorage.getItem("codex_logs") || "[]");
      const history = document.getElementById("historyList");
      logs.forEach(log => {
        const li = document.createElement("li");
        li.textContent = log;
        history.appendChild(li);
      });
    }

    window.onload = function () {
      // ðŸ§­ Phase 14: OLS Bridge Activation
      if (localStorage.getItem("ols_shadowtransfer") === "pending") {
        const badge = document.getElementById("shadowtransfer");
        if (badge) badge.classList.add("upgraded");
      }
      if (localStorage.getItem("ols_powergrid") === "active") {
        ["soothingspike", "lightslayer"].forEach(id => {
          const badge = document.getElementById(id);
          if (badge) badge.classList.add("upgraded");
        });
      }
      restoreHistory();
      if (localStorage.getItem("codex_mode") === "archivist") {
        document.getElementById("archivistPanel").style.display = "block";
      }
      for (const id in badgeState.stripped) {
        const el = document.getElementById(id);
        if (el) el.classList.add("stripped");
      }
    };

    function downloadLog() {
      const entries = document.querySelectorAll("#historyList li");
      const text = Array.from(entries).map(li => li.textContent).join("\n");
      const blob = new Blob([text], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "Codex_Memory_Scroll.txt";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
